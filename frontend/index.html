<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    /* ---------- Reset & Base ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Fira Code", "Poppins", sans-serif;
      background: #282a36; /* Dracula background */
      color: #f8f8f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ---------- Container ---------- */
    .container {
      background: #1e1f29;
      border: 2px solid #44475a;
      border-radius: 18px;
      padding: 40px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(189, 147, 249, 0.2);
      animation: fadeIn 1s ease;
      flex-shrink: 0;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #bd93f9; /* purple */
      animation: glow 1.8s infinite alternate;
    }

    /* ---------- Input ---------- */
    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #44475a;
      background: #282a36;
      color: #f8f8f2;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #50fa7b; /* green accent */
      box-shadow: 0 0 10px #50fa7b80;
    }

    /* ---------- Button ---------- */
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #ff79c6, #bd93f9);
      color: #282a36;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff79c680;
    }

    /* ---------- Result ---------- */
    .result {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.5s ease;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .short-url-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .short-url-box a {
      color: #8be9fd; /* cyan */
      text-decoration: none;
      font-weight: bold;
      word-break: break-all;
    }
    .short-url-box a:hover {
      text-decoration: underline;
    }

    /* Copy button */
    .copy-btn {
      background: #50fa7b;
      color: #282a36;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #50fa7b80;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #6272a4;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }
    .heart {
      color: #ff5555;
      display: inline-block;
      animation: beat 1s infinite alternate;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #bd93f9, 0 0 10px #ff79c6; }
      to { text-shadow: 0 0 15px #bd93f9, 0 0 25px #ff79c6; }
    }
    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Paste your long URL...">
    <button onclick="shorten()">‚ú® Shorten URL</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made with <span class="heart">‚ù§Ô∏è</span> by <b>Aarnav</b> & <b>Deepanshu</b>
  </footer>

  <script>
    async function shorten() {
      const urlInput = document.getElementById("urlInput");
      const resultBox = document.getElementById("result");
      const originalUrl = urlInput.value.trim();

      if (!originalUrl) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid URL!";
        resultBox.classList.add("show");
        return;
      }

      const response = await fetch("https://url-shortener-4z90.onrender.com/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ originalUrl }),
      });

      const data = await response.json();

      resultBox.innerHTML = `
        ‚úÖ Shortened:
        <div class="short-url-box">
          <a href="${data.shortUrl}" target="_blank" id="shortLink">${data.shortUrl}</a>
          <button class="copy-btn" onclick="copyUrl('${data.shortUrl}')">Copy</button>
        </div>
      `;
      resultBox.classList.add("show");

      urlInput.value = "";
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => {
        const btn = document.querySelector(".copy-btn");
        btn.innerText = "‚úÖ Copied!";
        setTimeout(() => (btn.innerText = "Copy"), 2000);
      });
    }
  </script>
</body>
</html>
